<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrusel Mejorado</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .carousel {
            position: relative;
            width: 80%;
            max-width: 600px;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .carousel img {
            width: 100%;
            display: block;
        }
        .carousel-container {
            display: flex;
            transition: transform 0.5s ease;
        }
        .carousel-slide {
            min-width: 100%;
            box-sizing: border-box;
        }
        .carousel-buttons {
            position: absolute;
            top: 50%;
            width: 100%;
            display: flex;
            justify-content: space-between;
            transform: translateY(-50%);
        }
        .carousel-buttons button {
            background-color: rgba(0, 0, 0, 0.5);
            border: none;
            color: white;
            padding: 15px;
            cursor: pointer;
            border-radius: 50%;
            transition: background-color 0.3s ease;
        }
        .carousel-buttons button:hover {
            background-color: rgba(0, 0, 0, 0.8);
        }
        .carousel-indicators {
            position: absolute;
            bottom: 10px;
            width: 100%;
            text-align: center;
        }
        .carousel-indicators span {
            display: inline-block;
            width: 10px;
            height: 10px;
            margin: 0 5px;
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 50%;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .carousel-indicators .active {
            background-color: rgba(0, 0, 0, 0.8);
        }
    </style>
</head>
<body>
    <div class="carousel">
        <div class="carousel-container">
            <div class="carousel-slide">
                <img src="img/foto1.jfif" alt="Imagen 1">
            </div>
            <div class="carousel-slide">
                <img src="img/foto2.jpg" alt="Imagen 2">
            </div>
            <div class="carousel-slide">
                <img src="img/foto3.jpg" alt="Imagen 3">
            </div>
            <div class="carousel-slide">
                <img src="img/foto 4.jpg" alt="Imagen 3">
            </div>
            <div class="carousel-slide">
                <img src="img/imagen5.jfif" alt="Imagen 3">
            </div>
        </div>
        <div class="carousel-buttons">
            <button onclick="prevSlide()">&#10094;</button>
            <button onclick="nextSlide()">&#10095;</button>
        </div>
        <div class="carousel-indicators">
            <span onclick="currentSlide(0)" class="active"></span>
            <span onclick="currentSlide(1)"></span>
            <span onclick="currentSlide(2)"></span>
        </div>
    </div>

    <script>
        let index = 0;

        function showSlide(n) {
            const slides = document.querySelectorAll('.carousel-slide');
            const container = document.querySelector('.carousel-container');
            const indicators = document.querySelectorAll('.carousel-indicators span');
            if (n >= slides.length) {
                index = 0;
            } else if (n < 0) {
                index = slides.length - 1;
            } else {
                index = n;
            }
            container.style.transform = `translateX(${-index * 100}%)`;
            indicators.forEach((indicator, i) => {
                indicator.classList.toggle('active', i === index);
            });
        }

        function nextSlide() {
            showSlide(index + 1);
        }

        function prevSlide() {
            showSlide(index - 1);
        }

        function currentSlide(n) {
            showSlide(n);
        }

        // Mostrar el primer slide
        showSlide(index);
    </script>
</body>
</html>
